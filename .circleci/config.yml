version: 2
jobs:
   build:
     machine: true
     branches:
      only:
        - master
     steps:
       - checkout
       - run: pip install awscli --upgrade --user
       - run: aws configure set jaymin.aws_access_key_id $AWS_ACCESS_KEY_ID
       - run: aws configure set jaymin.aws_secret_access_key $AWS_SECRET_ACCESS_KEY
       - run: aws configure set jaymin.region us-east-1
       - run: aws configure set jaymin.output json
       - run: cat ~/.aws/credentials